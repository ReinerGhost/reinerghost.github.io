
<div class="home-cleaning-bg">
    <div class="home-cleaning">
        <h2>HOME CLEANING</h2>
        <!--First form-->
        <form class="home-cleaning-form">
            <!--<img src="img/logo.png" class="logo" />-->
            <label class="form-row">
                <div class="form-row-name">
                    APARTMENT SIZE
                </div>
                <div class="form-row-value">
                    <div class="selected-items-body">
                        <div class="selected-items">
                            <span class="selected-items-text ">Studio</span><i></i>
                        </div>
                        <select name="apt_size">
                            <option value="Studio">Studio</option>
                            <option value="1BR">1BR</option>
                            <option value="2BR">2BR</option>
                            <option value="3BR">3BR</option>
                        </select>
                    </div>
                </div>
            </label>
            <label class="form-row">
                <div class="form-row-name">
                    SUPPLIES
                </div>
                <div class="form-row-value">
                    <div class="selected-items-body">
                        <div class="selected-items">
                            <span class="selected-items-text">NONE</span><i></i>
                        </div>
                        <select name="supplies">
                            <option value="NONE">NONE</option>
                            <option value="YES">YES</option>
                        </select>
                    </div>
                </div>
            </label>
            <label class="form-row">
                <div class="form-row-name">
                    ADDITIONAL
                </div>
                <div class="form-row-value">
                    <div class="selected-items-body">
                        <div class="selected-items">
                            <span class="selected-items-text">NONE</span><i></i>
                        </div>
                        <select name="additional" multiple>
                            <option value="STOVE">STOVE</option>
                            <option value="REFRIGERATOR">REFRIGERATOR</option>
                            <option value="CABINETS">CABINETS</option>
                            <option value="WINDOWS(INSIDE ONLY)">WINDOWS(INSIDE ONLY)</option>
                        </select>
                    </div>
                </div>
            </label>
                
            <label class="form-row">
                <div class="form-row-name none">
                    TIPS
                </div>
                <div class="form-row-value">
                    <div class="chois-number">
                        <div class="chois-number_left-side">
                            <img src="img/minus.png" class="width50 minus" />
                        </div>
                        <div class="chois-number_center-side">
                            <div class="chois-number-title">TIPS</div>
                            <div class="chois-number-input">
                                <input type="hidden" name="tips" value="10" class="chois-number-input-real-value" />
                                $ <span class="chois-number-input-value">10</span>
                            </div>
                        </div>
                        <div class="chois-number_right-side">
                            <img src="img/plus.png" class="width50 plus" />
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>
            </label>
            <div class="sum">
                <span class="sum-title">min TOTAL: $</span>
                <span class="sum-body">35</span>
            </div>
        </form>
        <div class="home-cleaning-buttons first-step">
            <a href="#/menuPage"><img src="img/back.png" class="width50 step-back float-left" /></a>
            <a href="#/timePage"><img src="img/next-step.png" class="width50 second-step float-left" /></a>
            <div class="clear"></div>
        </div>
    </div>
</div>
